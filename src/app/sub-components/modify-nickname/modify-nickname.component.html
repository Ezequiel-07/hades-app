<div class="container">
    <form (submit)="update()">
        <div class="form-group">
            <p>Nickname</p>
            <input type="text" [(ngModel)]="body.newNickname" (change)="verify()" name="nickname" placeholder="nickname">
        </div>
        <div class="form-group">
            <button type="submit" *ngIf="status == false" >Update</button>
            <div *ngIf="status == true">Update</div>
        </div>
    </form>
</div>
