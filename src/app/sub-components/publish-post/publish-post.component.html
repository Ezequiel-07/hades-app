<div class="container">
    <div class="card">
        <form (submit)="sendForm()">
            <div class="form-group-tittle">
                <h2>Publish post</h2>
                <button class="close" (click)="close()">x</button>
            </div>
            <div class="form-group-image">
                <input type="file" (change)="getFile($event)" name="file" id="file" #file>
                <div class="img"><img [src]="preview || 'assets/image.png'" (click)="file.click()"></div>
            </div>
            <div class="form-group">
                <textarea type="text" [(ngModel)]="body.comment" name="comment" placeholder="Comment"></textarea>       
            </div>
            <div class="form-group-button">
                <button type="submit">Publish</button>
            </div>
        </form>
    </div>
</div>
<div class="publish" *ngIf="status == true"></div>
