<div class="container">
    <form (submit)="update()">
        <div class="form-group">
            <p>Profile Image</p>
            <input type="file" (change)="updateFile($event)" name="file" id="file" #file>
            <div class="img"><img [src]="preview || Url" (click)="file.click()"></div>
        </div>
        <div class="form-group-button">
            <button type="submit">Update</button>
        </div>
    </form>
</div>
